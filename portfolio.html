<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Anubhav Bhattacharya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

    <header id="header-placeholder"></header>

    <main class="pt-24">
        <section id="portfolio" class="py-16 lg:py-24 bg-white">
            <div class="container mx-auto px-6">
                <div class="text-center mb-12">
                    <h2 class="text-4xl md:text-5xl font-bold tracking-tight text-slate-900">Project Portfolio</h2>
                    <p class="text-lg text-slate-600 mt-3 max-w-2xl mx-auto">A curated selection of my work. Click on a project for details.</p>
                </div>

                <div id="filter-buttons" class="flex flex-wrap justify-center gap-3 mb-12">
                    <button class="filter-btn active font-medium py-2 px-5 rounded-full border-2 border-slate-300" data-filter="all">All Projects</button>
                    <button class="filter-btn font-medium py-2 px-5 rounded-full border-2 border-slate-300" data-filter="ai">AI & NLP</button>
                    <button class="filter-btn font-medium py-2 px-5 rounded-full border-2 border-slate-300" data-filter="data">Data Engineering</button>
                    <button class="filter-btn font-medium py-2 px-5 rounded-full border-2 border-slate-300" data-filter="research">Research</button>
                </div>

                <div id="portfolio-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
            </div>
        </section>
    </main>
    
    <div id="project-modal" class="modal-backdrop fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="modal-content bg-white w-full max-w-4xl max-h-[90vh] rounded-2xl shadow-2xl overflow-hidden flex flex-col opacity-0">
            <div class="p-6 flex-shrink-0 flex justify-between items-center border-b border-slate-200">
                <h3 id="modal-title" class="text-2xl font-bold text-slate-900"></h3>
                <button id="modal-close-btn" class="text-slate-500 hover:text-slate-800 transition-colors">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="modal-body" class="p-8 overflow-y-auto">
            </div>
        </div>
    </div>

    <footer id="footer-placeholder"></footer>

    <script src="main.js"></script>
</body>
</html>
