<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Anubhav Bhattacharya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

<header id="header-placeholder" class="bg-white/80 backdrop-blur-md fixed top-0 left-0 right-0 z-40 shadow-sm"></header>
    
    <main class="pt-24">
        <section id="contact" class="py-16 lg:py-24">
            <div class="container mx-auto px-6">
                <div class="text-center mb-12">
                    <h2 class="text-4xl md:text-5xl font-bold tracking-tight text-slate-900">Let's Build Something Together</h2>
                    <p class="text-lg text-slate-600 mt-3 max-w-2xl mx-auto">I'm always open to discussing new projects, creative ideas, or opportunities.</p>
                </div>
                <div class="max-w-4xl mx-auto grid lg:grid-cols-2 gap-12">
                    <div class="bg-white p-8 rounded-xl shadow-lg border border-slate-200">
                         <h3 class="text-2xl font-bold mb-4 text-center">Contact Me Directly</h3>
                         <form>
                            <div class="mb-4">
                                <label for="name" class="block text-slate-700 font-medium mb-2">Name</label>
                                <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" required>
                            </div>
                            <div class="mb-4">
                                <label for="email" class="block text-slate-700 font-medium mb-2">Email</label>
                                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" required>
                            </div>
                            <div class="mb-6">
                                <label for="message" class="block text-slate-700 font-medium mb-2">Message</label>
                                <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-all w-full shadow-md hover:shadow-lg">Send Message</button>
                            </div>
                        </form>
                    </div>

                    <div class="bg-white p-8 rounded-xl shadow-lg border border-slate-200">
                        <h3 class="text-2xl font-bold mb-2 text-center">âœ¨ AI Cover Letter Assistant</h3>
                        <p class="text-center text-slate-600 mb-6">Paste a job description below to see how my skills align.</p>
                        <div class="mb-4">
                            <label for="job-description" class="block text-slate-700 font-medium mb-2">Job Description</label>
                            <textarea id="job-description" name="job-description" rows="6" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" placeholder="Paste the full job description here..."></textarea>
                        </div>
                        <div class="text-center mb-4">
                            <button id="generate-letter-btn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-all w-full flex items-center justify-center gap-2 shadow-md hover:shadow-lg">
                                <span id="generate-letter-btn-text">Generate Snippet</span>
                                <div id="generate-letter-spinner" class="spinner hidden"></div>
                            </button>
                        </div>
                        <div id="cover-letter-output" class="bg-slate-50 border border-slate-200 rounded-lg p-4 min-h-[100px] text-slate-700 leading-relaxed hidden"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="main.js"></script>
</body>
</html>
